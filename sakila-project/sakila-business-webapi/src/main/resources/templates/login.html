<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8"></meta>
<meta content="IE=edge" http-equiv="X-UA-Compatible"></meta>
<meta content="width=device-width, initial-scale=1" name="viewport"></meta>
<meta content="HiringSM" name="description"></meta>

<title>Login</title>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
</head>

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Sakila-web-project</a>
			</div>
			<div id="navbar" class="navbar-collapse collapse" style="font-size:18px;">
				<ul class="nav navbar-nav">
					<li><a href="http://localhost:8080/ActorManagement.html">Actor</a></li>
					<li><a href="http://localhost:8080/CustomerManagement.html">Customer</a></li>
					<li><a href="http://localhost:8080/InventoryManagement.html">Inventory</a></li>
					<li><a href="http://localhost:8080/FilmManagement.html">Film</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<br></br>
	<br></br>

	<div class="container">
		<div class="col-md-offset-3 col-md-6 ">
			<div th:if="${param.error}">Invalid username and password.</div>
			<div th:if="${param.logout}">You have been logged out.</div>
			<form class="form-horizontal" th:action="@{/login}" method="post">
				<div  class="form-group has-success">
					<div >
						<label> User Name : <input class="control-label" type="text" name="username" />
						</label>
					</div>
					<div>
						<label> Password: <input class="control-label" type="password" name="password" />
						</label>
					</div>
					<div>
						<input class="btn btn-info" type="submit" value="Sign In" />
					</div>
				</div>

			</form>

		</div>

	</div>
</body>
</html>
